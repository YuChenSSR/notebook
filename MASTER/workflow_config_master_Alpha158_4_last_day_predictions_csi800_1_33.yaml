qlib_init:
    provider_uri: "~/Downloads/qlib_bin"
    region: cn
market: &market {{universe}}
benchmark: &benchmark SH000906
start_dt: &start_dt 2015-01-01
end_dt: &end_dt  {{today}}
data_handler_config: &data_handler_config
    start_time: *start_dt
    end_time: *end_dt
    fit_start_time: *start_dt
    fit_end_time: 2023-12-31
    instruments: *market
    infer_processors:
        - class: RobustZScoreNorm
          kwargs:
              fields_group: feature
              clip_outlier: true
        - class: Fillna
          kwargs:
              fields_group: feature
    learn_processors:
        - class: DropnaLabel
          kwargs:
              fields_group: label
    label: ["Ref($adjclose, -5) / Ref($adjclose, -1) - 1"]
market_data_handler_config: &market_data_handler_config
    start_time: *start_dt
    end_time: *end_dt
    fit_start_time: *start_dt
    fit_end_time: 2023-12-31
    instruments: *market
    infer_processors:
        - class: RobustZScoreNorm
          kwargs:
              fields_group: feature
              clip_outlier: true
        - class: Fillna
          kwargs:
              fields_group: feature
port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 30
            n_drop: 3
    backtest:
        start_time: 2025-01-01
        end_time: *end_dt
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            deal_price: close
task:
    model:
        class: MASTERModel
        module_path: qlib.contrib.model.pytorch_master_ts
        kwargs:
            seed: 0
            n_epochs: 60
            lr: 0.00001
            train_stop_loss_thred: 0.92
            market: *market
            benchmark: *benchmark
            save_prefix: *market
    dataset:
        class: MASTERTSDatasetH
        module_path: qlib.contrib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [*start_dt, 2023-12-31]
                valid: [2024-01-01, 2024-12-31]
                test: [2025-01-01, *end_dt]
            step_len: 8
            market_data_handler_config: *market_data_handler_config
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
